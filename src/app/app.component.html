<ng-container *ngIf="isAuthenticated(); else unauthenticated">
  <app-side-nav-inner-toolbar title="{{appInfo.title}}">
    <router-outlet></router-outlet>
    <app-footer>
      Copyright © 2011-{{appInfo.currentYear}} {{appInfo.title}} Inc.
      <br/>
      All trademarks or registered trademarks are property of their respective owners.
    </app-footer>
  </app-side-nav-inner-toolbar>
</ng-container>

<ng-template #unauthenticated>
  <!-- <app-unauthenticated-content></app-unauthenticated-content> -->
   <ng-container *ngIf="isLoginPage(); else enduser">
    <app-side-nav-outer-toolbar title="{{appInfo.title}}">
      <app-unauthenticated-content></app-unauthenticated-content>
    </app-side-nav-outer-toolbar>
   </ng-container>
   <ng-template #enduser>
    <app-side-nav-outer-toolbar title="{{appInfo.title}}">
      <router-outlet></router-outlet>
      <app-footer>
        Copyright © 2011-{{appInfo.currentYear}} {{appInfo.title}} Inc.
        <br/>
        All trademarks or registered trademarks are property of their respective owners.
      </app-footer>
    </app-side-nav-outer-toolbar>
   </ng-template>
</ng-template>
